<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

    <script defer src="js/countries.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="from-text" placeholder="Enter text"></textarea>
          <textarea
            class="to-text"
            placeholder="Translation"
            readonly
            disabled
          ></textarea>
        </div>

        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <img
                class="icon icon--volume"
                src="img/volume.svg"
                alt="Volume icon"
              />
              <img class="icon icon--copy" src="img/copy.svg" alt="Copy icon" />
            </div>
            <select></select>
          </li>
          <li class="exchange">
            <img
              class="icon icon--exchange"
              src="img/exchange-alt.svg"
              alt="Exchange icon"
            />
          </li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <img
                class="icon icon--volume"
                src="img/volume.svg"
                alt="Volume icon"
              />
              <img class="icon icon--copy" src="img/copy.svg" alt="Copy icon" />
            </div>
          </li>
        </ul>
      </div>
      <button>Translate Text</button>
    </div>
  </body>
</html>
